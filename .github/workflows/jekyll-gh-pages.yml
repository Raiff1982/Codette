# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0 # Pinned to a specific version for reliability

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0 # Pinned to a specific version for reliability

      - name: Cache Gems
        uses: actions/cache@v3
        with:
          path: vendor/cache
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1.0.0 # Pinned to a specific version for reliability
        with:
          source: ./
          destination: ./_site

      - name: Test Jekyll Build
        run: bundle exec jekyll doctor # Optional step to validate the build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.0 # Pinned to a specific version for reliability
